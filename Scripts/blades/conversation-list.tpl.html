<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <ul class="list __items">
              <li class="list-item" ng-repeat="data in listEntries track by $index" ng-class="{'__selected': data.id === selectedNodeId}" ng-click='selectNode(data)'>
                <em class="product-img" ng-attr-title="{{data.name}}">
                  <i class="table-ico" ng-if="!data.iconUrl" ng-class="'fas fa-user'"></i>
                  <i class="table-ico" ng-if="data.iconUrl">
                    <img class="list-icon" fallback-src="{{ data.iconUrl}}" ng-src="{{ data.iconUrl | thumbnail: '_64x64' }}">
                  </i>
                </em>
                <span class="list-name">{{data.name}}</span>
                <span class="table-date" am-time-ago="data.lastMessageTimestamp"></span>
                <br>
                <span class="table-date" ng-if="data.lastMessage.sender.userName == userName">You:</span>
                <span class="table-date" ng-if="data.lastMessage.sender.userName != userName">{{data.lastMessage.sender.userName}}:</span>
                <span class="list-descr">{{data.lastMessage.content}}</span>
              </li>
            </ul>
            <p class="note" ng-if="!listEntries.length">{{ 'platform.list.no-data' | translate }}</p>
        </div>
    </div>
</div>
